	<script>
		function store(nameSpace, data){
			//多态的写法： 同一个api/接口/函数/方法，它们可以执行不一样的功能
			//在js中利用传参的不一样，实现多态
			//性能的优化，减少必要http请求的次数，并且提高响应速度
			if(data) {
				//存数据操作
				return localStorage.setItem(nameSpace, JSON.stringify(data));
			}
			//取数据操作而且做了安全方面校验
			return (nameSpace && JSON.parse(localStorage.getItem(nameSpace))) || null;
		}

		window.paceOptions = {
			ajax: {
			  ignoreURLs: [ /search/,/home/,/shops/,/foodlist/]
			}
		}


	</script>
